<html lang="ja" >
<head>
<meta charset="UTF-8">
<title>HTML ヘッダ</title>

<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/sugar/dist/sugar.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="./js/simple_directive.js"></script>
<div ng-app="myApp">
    <!-- 要素に対して付与されるのでdiv自体いらない -->
    <test></test>

    <!-- test2は属性に対して付与されるのでdivまでは作っておく必要あり -->
    <div test2></div>

    <!-- test3はクラスに対して付与されるのでclassまでは作っておく必要あり -->
    <div class="test3"></div>

    <div enter leave>ここにマウスをのせて動きをconsole.logを確認してみてください。</div>

    <!-- 属性の値を取得する -->
    <div enter2="hoge" leave>ここにマウスをのせて動きをconsole.logを確認してみてください。</div>

</div>
</body>
</html>
